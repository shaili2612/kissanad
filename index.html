<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissan Rabbit Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 1000px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 75%, #8B7355 75%, #654321 100%);
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #8B7355;
            border-top: 3px solid #654321;
        }

        #rabbit {
            position: absolute;
            bottom: 100px;
            left: 100px;
            width: 50px;
            height: 50px;
            font-size: 50px;
        }

        .tomato {
            position: absolute;
            bottom: 100px;
            width: 40px;
            height: 45px;
            font-size: 40px;
        }

        .squished {
            animation: squish 0.3s forwards !important;
        }

        @keyframes squish {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3, 0.3);
            }
            100% {
                transform: scale(1.5, 0.2);
                opacity: 0.3;
            }
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 5;
        }

        #startScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }

        #endScreen {
            display: none;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            background: #FF6347;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.05);
            background: #FF4500;
        }

        button:active {
            transform: scale(0.98);
        }

        #kissanAd {
            width: 400px;
            background: linear-gradient(135deg, #FF6347, #FF4500);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #kissanAd img {
            width: 280px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            padding: 10px;
        }

        #kissanAd h2 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        #kissanAd p {
            font-size: 16px;
            text-align: center;
        }

        .shareButtons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .shareBtn {
            padding: 12px 25px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        #finalScore {
            font-size: 32px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
        }

        .instruction {
            font-size: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .cloud {
            position: absolute;
            top: 50px;
            width: 100px;
            height: 40px;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            animation: moveCloud 20s linear infinite;
        }

        .cloud:nth-child(2) {
            top: 120px;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        @keyframes moveCloud {
            from { left: -100px; }
            to { left: 1050px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="cloud"></div>
        <div class="cloud"></div>
        
        <div id="startScreen">
            <h1>üê∞ Kissan Rabbit Jump üçÖ</h1>
            <p class="instruction">Press SPACE or CLICK to Jump!</p>
            <p class="instruction">Avoid the tomatoes and score points!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="endScreen">
            <div id="kissanAd">
                <img src="https://www.hul.co.in/content-images/92ui5egz/production/42f12128affb915020ee4fd908396fdd3343cb00-2000x1125.jpg?rect=1,0,1999,1125&w=1400&h=788&fit=crop&auto=format" alt="Kissan" id="kissanLogo">
                <h2>üçÖ KISSAN üçÖ</h2>
                <p>Fresh Tomato Goodness!</p>
                <p style="font-size: 14px; margin-top: 5px;">Make every meal delicious!</p>
            </div>
            <div id="finalScore">Your Score: <span id="finalScoreValue">0</span></div>
            <div class="shareButtons">
                <button class="shareBtn instagram" onclick="shareToInstagram()">
                    üì∑ Share to Instagram
                </button>
                <button class="shareBtn" onclick="shareScore()">
                    üì§ Share Score
                </button>
            </div>
            <button onclick="restartGame()">Play Again</button>
        </div>

        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="rabbit">üê∞</div>
        <div id="ground"></div>
    </div>

    <script>
        let gameActive = false;
        let score = 0;
        let isJumping = false;
        let tomatoInterval;
        let gameSpeed = 2500;
        
        const rabbit = document.getElementById('rabbit');
        const gameContainer = document.getElementById('gameContainer');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const scoreDisplay = document.getElementById('scoreValue');
        const finalScoreDisplay = document.getElementById('finalScoreValue');

        function startGame() {
            startScreen.style.display = 'none';
            gameActive = true;
            score = 0;
            scoreDisplay.textContent = score;
            gameSpeed = 2500;
            
            // Start spawning tomatoes after 3 seconds
            setTimeout(() => {
                if (gameActive) {
                    spawnTomato();
                    tomatoInterval = setInterval(spawnTomato, gameSpeed);
                }
            }, 3000);
        }

        function jump() {
            if (!gameActive || isJumping) return;
            
            isJumping = true;
            let position = 100;
            let velocity = 15;
            let gravity = 0.8;
            
            let jumpInterval = setInterval(() => {
                if (position <= 100 && velocity < 0) {
                    clearInterval(jumpInterval);
                    position = 100;
                    rabbit.style.bottom = position + 'px';
                    isJumping = false;
                } else {
                    velocity -= gravity;
                    position += velocity;
                    if (position < 100) position = 100;
                    rabbit.style.bottom = position + 'px';
                }
            }, 20);
        }

        function spawnTomato() {
            if (!gameActive) return;
            
            const tomato = document.createElement('div');
            tomato.classList.add('tomato');
            tomato.textContent = 'üçÖ';
            tomato.style.right = '-50px';
            gameContainer.appendChild(tomato);
            
            let tomatoPassed = false;
            let tomatoPosition = -50;
            let speed = 4;

            let moveInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(moveInterval);
                    if (tomato.parentNode) tomato.remove();
                    return;
                }

                tomatoPosition += speed;
                tomato.style.right = tomatoPosition + 'px';

                const rabbitRect = rabbit.getBoundingClientRect();
                const tomatoRect = tomato.getBoundingClientRect();

                // Check if tomato passed the rabbit
                if (!tomatoPassed && tomatoRect.right < rabbitRect.left) {
                    tomatoPassed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Increase difficulty every 5 points
                    if (score % 5 === 0 && gameSpeed > 1500) {
                        gameSpeed -= 150;
                        clearInterval(tomatoInterval);
                        tomatoInterval = setInterval(spawnTomato, gameSpeed);
                    }
                }

                // Check collision
                if (
                    rabbitRect.left < tomatoRect.right - 10 &&
                    rabbitRect.right > tomatoRect.left + 10 &&
                    rabbitRect.top < tomatoRect.bottom - 10 &&
                    rabbitRect.bottom > tomatoRect.top + 10
                ) {
                    clearInterval(moveInterval);
                    tomato.classList.add('squished');
                    setTimeout(() => {
                        gameOver();
                    }, 300);
                }

                // Remove tomato if off screen
                if (tomatoPosition > 1050) {
                    clearInterval(moveInterval);
                    if (tomato.parentNode) tomato.remove();
                }
            }, 20);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(tomatoInterval);
            
            document.querySelectorAll('.tomato').forEach(t => t.remove());
            
            finalScoreDisplay.textContent = score;
            endScreen.style.display = 'flex';
        }

        function restartGame() {
            endScreen.style.display = 'none';
            rabbit.style.bottom = '100px';
            startGame();
        }

        function shareToInstagram() {
            const text = `I scored ${score} points in Kissan Rabbit Jump! üê∞üçÖ #Kissan #RabbitJump`;
            if (navigator.share) {
                navigator.share({
                    title: 'Kissan Rabbit Jump',
                    text: text,
                }).catch(err => console.log('Share failed', err));
            } else {
                alert(`Score: ${score}\n\nCopy this to share:\n${text}`);
            }
        }

        function shareScore() {
            const text = `I scored ${score} points in Kissan Rabbit Jump! üê∞üçÖ`;
            if (navigator.share) {
                navigator.share({
                    title: 'My Score',
                    text: text,
                }).catch(err => console.log('Share failed', err));
            } else {
                alert(`Your score: ${score}\n\n${text}`);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        gameContainer.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                jump();
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (gameActive && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                jump();
            }
        });
    </script>
</body>
</html>
